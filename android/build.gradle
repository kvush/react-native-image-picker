buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.4'
        }
    }
}
apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.valueOf(rootProject.ext.ReactNativeImagePicker_compileSdkVersion)

    defaultConfig {
        minSdkVersion rootProject.ext.ReactNativeImagePicker_minSdkVersion
        targetSdkVersion rootProject.ext.ReactNativeImagePicker_targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"
    implementation "androidx.core:core:1.7.0"
    implementation "androidx.exifinterface:exifinterface:1.3.3"
}